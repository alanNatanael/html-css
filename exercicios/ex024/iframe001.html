<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!--  Tamanho Padrão <iframe> 300x150 -->
        <iframe src="https://www.cursoemvideo.com" height="500" scolling="no">
              <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>  
        </iframe>

        para aprener a programa.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal!
    </p>
    
</body>
</html>
